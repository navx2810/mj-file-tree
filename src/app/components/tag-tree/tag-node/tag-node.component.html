<div class="tag-node">
	<a (click)="expand()"><p>{{tag.tag.tName}}</p></a>
	<div *ngIf="expanded" class="inner-content">
		<ul *ngFor="let tag of tag.children">
			<li>
				<mj-tag-node (contentChosen)="contentChosen.emit($event)" [tag]="tag"></mj-tag-node>
			</li>
		</ul>
		<ul *ngIf="showContent">
			<mj-content-node (selectContent)="contentChosen.emit($event)" *ngFor="let content of tag.content" [content]="content"></mj-content-node>
		</ul>
	</div>
</div>
