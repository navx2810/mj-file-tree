<div [class.open]="opened" data-backdrop="static" class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{{modal.title}}</h5>
				<button (click)="close()" type="button" class="close" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>{{modal.content}}</p>
			</div>
			<div class="modal-footer">
				<button class="btn {{ (action.class) ? action.class : 'btn-default' }}" *ngFor="let action of modal.actions" (click)="doAction($event, action.action, action.dismiss)">{{action.title}}</button>
				<button (click)="close()" type="button" class="btn btn-secondary">Close</button>
			</div>
		</div>
	</div>
</div>
